<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzadeeg Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 0 15px; }
        input, button { display: block; width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        h2 { margin-top: 25px; }
        .resultaat p { margin: 5px 0; }
    </style>
</head>
<body>

    <h1>Dynamische Pizzadeeg Calculator</h1>

    <p>Voer hieronder in hoeveel pizza's je wilt maken en hoe zwaar één deegbol moet zijn. De benodigde ingrediënten worden automatisch berekend.</p>

    <label for="aantalPizzas">Aantal pizza's:</label>
    <input type="number" id="aantalPizzas" value="10" min="1">

    <label for="gewichtDeegbol">Gewicht per deegbol (gram):</label>
    <input type="number" id="gewichtDeegbol" value="250" min="1">

    <button onclick="berekenPizzaDeeg()">Bereken ingrediënten</button>

    <hr>

    <div class="resultaat" id="resultaatDiv">
        <h2>Poolish</h2>
        <p>Bloem: <span id="bloemPoolish">0</span> g</p>
        <p>Water: <span id="waterPoolish">0</span> g</p>
        <p>Gist: <span id="gistPoolish">0</span> g</p>
        <p>Honing: <span id="honingPoolish">0</span> g</p>

        <h2>Hoofddeeg</h2>
        <p>Bloem: <span id="bloemHoofddeeg">0</span> g</p>
        <p>Water: <span id="waterHoofddeeg">0</span> g</p>
        <p>Zout: <span id="zoutHoofddeeg">0</span> g</p>
    </div>

    <script>
        function berekenPizzaDeeg() {
            // Stap 1: Lees de invoerwaarden
            const aantalPizzas = document.getElementById('aantalPizzas').value;
            const gewichtDeegbol = document.getElementById('gewichtDeegbol').value;

            // Zorg ervoor dat de waarden positieve nummers zijn
            if (aantalPizzas <= 0 || gewichtDeegbol <= 0) {
                alert("Voer positieve getallen in voor het aantal pizza's en het gewicht.");
                return;
            }

            // Stap 2: Voer de berekeningen uit
            const totaalDeeg = aantalPizzas * gewichtDeegbol;

            // Verhoudingen zoals we die eerder hebben vastgesteld
            const verhoudingBloemPoolish = 0.12;
            const verhoudingWaterPoolish = 0.12;
            const verhoudingGist = 0.0012;
            const verhoudingHoning = 0.0012;

            const verhoudingBloemTotaal = 0.62;
            const verhoudingWaterTotaal = 0.40;
            const verhoudingZout = 0.012;

            // Berekeningen voor de Poolish
            const bloemPoolish = totaalDeeg * verhoudingBloemPoolish;
            const waterPoolish = totaalDeeg * verhoudingWaterPoolish;
            const gistPoolish = totaalDeeg * verhoudingGist;
            const honingPoolish = totaalDeeg * verhoudingHoning;

            // Berekeningen voor het Hoofddeeg
            const bloemHoofddeeg = (totaalDeeg * verhoudingBloemTotaal) - bloemPoolish;
            const waterHoofddeeg = (totaalDeeg * verhoudingWaterTotaal) - waterPoolish;
            const zoutHoofddeeg = totaalDeeg * verhoudingZout;

            // Stap 3: Toon de resultaten in de HTML
            document.getElementById('bloemPoolish').textContent = bloemPoolish.toFixed(2);
            document.getElementById('waterPoolish').textContent = waterPoolish.toFixed(2);
            document.getElementById('gistPoolish').textContent = gistPoolish.toFixed(2);
            document.getElementById('honingPoolish').textContent = honingPoolish.toFixed(2);

            document.getElementById('bloemHoofddeeg').textContent = bloemHoofddeeg.toFixed(2);
            document.getElementById('waterHoofddeeg').textContent = waterHoofddeeg.toFixed(2);
            document.getElementById('zoutHoofddeeg').textContent = zoutHoofddeeg.toFixed(2);
        }

        // Voer de berekening uit bij het laden van de pagina met de standaardwaarden
        window.onload = berekenPizzaDeeg;
    </script>
</body>
</html>
