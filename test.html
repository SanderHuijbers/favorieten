<style>
#knop {
    display: none;
}
input:checked + #druk #knop {
    display: block;
}
</style>

</head>
<body>
    <input type="checkbox">
    <form method="get" action="https://www.google.nl/search">
        <input type="text" name="q" maxlength="255" />
        <input type="hidden" name="hl" value="nl" /> <br />
        <div id="druk"><input type="submit" id="knop" value="zoeken" /></div>
    </form>
</body>
